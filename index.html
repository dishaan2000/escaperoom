<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff69b4" />
    <title>Buster's Verden</title>
    <link rel="stylesheet" href="styles.css?v=1.0.2" />
  </head>
  <body>
    <div class="container">
      <div id="input-section">
        <h1>"Mjav den hemmelige <span style="color: green">kode</span>!"</h1>
        <input type="text" id="secretInput" placeholder="Type here..." />
        <button onclick="checkText()">Tryk med poten!</button>
      </div>

      <div id="gif-container" class="hidden">
        <img
          id="successGif"
          class="hidden"
          src="/Tillykke.png"
          alt="Success animation"
        />
        <img
          id="failureGif"
          class="hidden"
          src="/wopwop.png"
          alt="Failure animation"
        />
      </div>

      <div id="success-section" class="hidden">
        <h2>Mjav! Du klarede det!</h2>
        <p>"Her er dine pote-koordinater!"</p>
        <div class="coordinates">57.023467, 9.938210</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
